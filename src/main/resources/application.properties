# DB
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# App properties
jwtCookieName=vbcookie
jwtSecret=mySecretKeymySecretKeymySecretKeymySecretKeymySecretKeymySecretK
jwtExpirationMs=86400000
#jwtExpirationMs=60000
spring.config.import=file:D:/gmail_config.properties,file:D:/paypal_config.properties

# Gmail SMTP server
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtp
#spring.mail.username=<Login User to SMTP server>
#spring.mail.password=<Login password to SMTP server>
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=true

#PayPal
#paypal.clientId=
#paypal.clientSecret=

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE