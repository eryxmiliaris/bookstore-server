# Database
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# App properties
jwtCookieName=vbcookie
jwtSecret=mySecretKeymySecretKeymySecretKeymySecretKeymySecretKeymySecretK
jwtExpirationMs=86400000
bookstore.file.directory=D:/book_store/
bookstore.client.base.url=http://localhost:5173

